    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-blur shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold titulo-navbar" href="index.html">Soluciones Lozano</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"  data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expnanded="false" aria-label="Toogle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">inicio</a></li>

            <button id="modoToggle" class="btn btn-dark ms-3">Modo Noche</button>

        </div>
      </nav>

    <section class="container my-5">
      <h2 class="text-center mb-4">nuestros servicios</h2>
      <div id="contenedorServicios" class="row g-4"></div>
    </section>
    <script src="script.js"></script>
    <script>
      function cargarDatos() {
        const headerParams = { 'authorization': 'Bearer ciisa' };
        const proxyUrl = "https://cors-anywhere.herokuapp.com";
        const apiUrl = "https://ciisa.coningenio.cl/v1/services/";

        $.ajax({
          url: proxyUrl + apiUrl,
          type: "GET",
          dataType: "json",
          headers: headerParams,
          success: function(data) { 
            console.log(data);
            for (let i = 0; i< data.data.length; i++) { 
              const html = '<tr><td>' + data.data[i].titulo.esp + '</td><td>' + data.data[i].description.esp + '</td></tr>';
              $("#contenedorServicios").append(html);
            }
          },
          error: function(xhr, status, error) {
            console.error("Erroral cargar los datos: " + error);
          }
        })
      }
    </script>
  </body>
</html>
